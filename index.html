<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Nike Store</title>
</head>
<body>
    <nav>
        <div class="navtop">
            <div class="navitem">
                <img src="./img/sneakers.png" alt="the">
            </div>
            <div class="navitem">
                <div class="search">
                    <input type="text" placeholder="Search" class="searchinput">
                    <img src="./img/search.png" width="20px" hight="20px;"alt="" class="searchicon">
                </div>
            </div>
            <div class="navitem">
                <span class="limitedoffer">Limited Offer!</span>
            </div>
        </div>
        <div class="navbottom">
            <h3 class="menuitem">AIR FORCE</h3>
            <h3 class="menuitem">JORDEN</h3>
            <h3 class="menuitem">BLAZER</h3>
            <h3 class="menuitem">CREATER</h3>
            <h3 class="menuitem">HIPPIE</h3>
        </div>
    </nav>
    <div class="slider">
        <div class="sliderwrapper">
            <div class="slideritem">
                <img src="./img/air.png" alt="" class="sliderimg">
                <div class="sliderbg"></div>
                <h2 class="slidertitle">AIR FORCE <br/>NEW <br/>SEASON</h2>
                <h2 class="sliderprice">$190</h2>
                <button class="butbutton">BUY NOW!</button>
            </div>
            <div class="slideritem">
                <img src="./img/jordan.png" alt="" class="sliderimg">
                <div class="sliderbg"></div>
                <h2 class="slidertitle">AIR JORDAN<br/>NEW <br/>SEASON</h2>
                <h2 class="sliderprice">$290</h2>
                <button class="butbutton">BUY NOW!</button>
            </div>
            <div class="slideritem">
                <img src="./img/blazer.png" alt="" class="sliderimg">
                <div class="sliderbg"></div>
                <h2 class="slidertitle">BLAZER<br/>NEW <br/>SEASON</h2>
                <h2 class="sliderprice">$100</h2>
                <button class="butbutton">BUY NOW!</button>
            </div>
            <div class="slideritem">
                <img src="./img/crater.png" alt="" class="sliderimg">
                <div class="sliderbg"></div>
                <h2 class="slidertitle">CRATER <br/>NEW <br/>SEASON</h2>
                <h2 class="sliderprice">$199</h2>
                <button class="butbutton">BUY NOW!</button>
            </div>
            <div class="slideritem">
                <img src="./img/hippie.png" alt="" class="sliderimg">
                <div class="sliderbg"></div>
                <h2 class="slidertitle">HIPPIE<br/>NEW <br/>SEASON</h2>
                <h2 class="sliderprice">$99</h2>
                <button class="butbutton">BUY NOW!</button>
            </div>
        </div>
    </div>
</body>
</html>
